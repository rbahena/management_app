<section class=" container col-md-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input formControlName="correo_electronico" type="email" class="form-control"
                [class.is-invalid]="f.correo_electronico.errors && f.correo_electronico.touched" id="email"
                aria-describedby="email" placeholder="Ingresar correo electrónico">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Ingrese su correo electrónico
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="contrasena" type="password" class="form-control" id="password"
                [class.is-invalid]="f.contrasena.errors && f.contrasena.touched" placeholder="Ingresar contraseña">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Ingrese su contraseña
            </div>
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="viewPassword">
            <label class="form-check-label" for="viewPassword">Ver contraseña</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</section>
