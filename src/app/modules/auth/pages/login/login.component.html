<section class=" container col-md-4">
    <form>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" aria-describedby="email"
                placeholder="Ingresar correo electrónico">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña">
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="viewPassword">
            <label class="form-check-label" for="viewPassword">Ver contraseña</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</section>
